<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="calculator" role="application" aria-label="Simple calculator">
    <form class="calculator-screen" onsubmit="return false;">
      <input type="text" class="display" aria-label="Calculator display" readonly value="0">
    </form>

    <div class="buttons" role="group" aria-label="Calculator buttons">
      <button class="btn btn-ac" data-value="C" aria-label="clear">C</button>
      <button class="btn btn-back" data-value="back" aria-label="backspace">←</button>
      <button class="btn btn-paren" data-value="(" aria-label="left parenthesis">(</button>
      <button class="btn btn-op" data-value=")" aria-label="right parenthesis">)</button>

      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn btn-op" data-value="/" aria-label="divide">÷</button>

      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn btn-op" data-value="*" aria-label="multiply">×</button>

      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn btn-op" data-value="-" aria-label="subtract">−</button>

      <button class="btn btn-zero" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn btn-equals" data-value="=" aria-label="equals">=</button>
      <button class="btn btn-op" data-value="+" aria-label="add">+</button>
    </div>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
